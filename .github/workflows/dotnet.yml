# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies (RecipeManagerApp)
      run: dotnet restore
      working-directory: RecipeManagerAp/RecipeManagerApp

    - name: Build (RecipeManagerApp)
      run: dotnet build --no-restore
      working-directory: RecipeManagerAp/RecipeManagerApp

    - name: Restore dependencies (RecipeManagerApp.Tests)
      run: dotnet restore
      working-directory: RecipeManagerAp/RecipeManagerApp.Tests

    - name: Test (RecipeManagerApp.Tests)
      run: dotnet test
      working-directory: RecipeManagerAp/RecipeManagerApp.Tests
